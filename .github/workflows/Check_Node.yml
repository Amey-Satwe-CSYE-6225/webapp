on: 
  pull_request:
    branches:
      - main
jobs:
  Checkout_And_Install_Deps_For_Node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm i
